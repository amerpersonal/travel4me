@(trip: Trip, trips: List[Trip])(implicit request: Request[Any], flash: Flash)

@import helpers.SessionHelper._

@logged_in_user = @{loggedInUser(request)}

@main("My trips") {
    <div class="row">
        <div class="col-md-8">
            @trips.map { trip => @partial.my_trip(trip) }
        </div>

        <div class="col-md-4">
            @partial.add_trip(trip, flash)
        </div>
    </div>
}
