@(trip: Trip, trips: List[Trip], logged_in_user: User = null)(implicit request: Request[Any])

@main("My trips", logged_in_user) {
    <div class="row">
        <div class="col-md-8">
            @trips.map { trip => @partial.my_trip(trip) }
        </div>
        <div class="col-md-4">
            @partial.add_trip(trip, logged_in_user)
        </div>
    </div>
}
